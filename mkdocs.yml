# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
# See for further configuration options: https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/

site_name: Office-Sharing-Dokumentation
site_author: Cora, Jannik, Pascal, Julius, Thomas
site_description: Projektdokumentation zur implementierung eines Prototypes für die Office-Sharing-Plattform.
repo_url: https://github.com/gz-bad-erzland-p2/Dokumentation
repo_name: NextJS-Office-Sharing

# Copyright
copyright: Copyright &copy; 2023 SecNetIT GmbH

theme:
  name: material

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: de
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - search.share

  # Color scheme
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Custom Font
  font:
    text: Roboto
    code: Roboto Mono

  # Custom Favicon
  favicon: assets/img/logo.png

  # Custom Logo (header left)
  logo: assets/img/logo.png

  # Icon for GitHub (header right)
  icon:
    logo: logo
    repo: fontawesome/brands/github

# Cookies and homepage link
extra:
  homepage: https://example.com
  consent:
    title: Cookie Informationen
    description: >-
      Wir verwenden Cookies auch, um Ihre wiederholten Besuche und Präferenzen zu erkennen
      um die Wirksamkeit unserer Dokumentation zu messen und ob Benutzer
      finden, wonach sie suchen. Mit Ihrer Zustimmung helfen Sie uns dabei
      unsere Dokumentation verbessern.

# Extra CSS
extra_css:
  - assets/css/extra.css
plugins:
  - glightbox
  - search

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html

